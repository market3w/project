<!DOCTYPE html>
<html>
    <head>
        <title>Titre</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
    	Pour voir les résultats, il faut <u>ouvrir la console du navigateur</u>
        <ul>
            <li>
                <a href="javascript:query('get', 'method=exemple&exemple_id='+$('#select_id').val())">
                    GET Exemple By ID
                </a>
                <input id="select_id" placeholder="ID" />
            </li>
            <li>
                <a href="javascript:query('get', 'method=allexemple')">
                    GET All Exemples
                </a>
            </li>
            <li>
                <a href="javascript:query('post', 'method=exemple&exemple_name='+$('#insert_name').val())">
                    INSERT Exemple
                </a>
                <input id="insert_name" placeholder="Name" />
            </li>
            <li>
                <a href="javascript:query('put', 'method=exemple&exemple_id='+$('#update_id').val()+'&exemple_name='+$('#update_name').val())">
                    UPDATE Exemple
                </a>
                <input id="update_id" placeholder="ID de l'exemple à modifier" />
                <input id="update_name" placeholder="New name" />
            </li>
            <li>
                <a href="javascript:query('delete', 'method=exemple&exemple_id='+$('#delete_id').val())">
                    DELETE Exemple
                </a>
                <input id="delete_id" placeholder="ID" />
            </li>
        </ul>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/clientRest.js"></script>
    </body>
</html>
