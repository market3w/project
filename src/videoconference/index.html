<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vidéo conférence via WebRTC</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/videoconference/firebase.js"></script>
        <script src="js/videoconference/RTCMultiConnection.js"></script>
        <script src="js/videoconference/videoconference.js"></script>
        <script type="text/javascript" src="js/skype/skype-ui.js"></script>
    </head>

    <body>    
        <input type="hidden" id="conference-name" value="test">
        
        <div class="menu_top">
            <img src="images/videoconf.png" class="icone_video_donf" alt="vidéo conférence"/>
            <img src="images/logo.png" class="logo" alt="logo market3w" />
            <div id="SkypeButton_Call_mon_pseudo_1" class="btn_skype">
                <script type="text/javascript">
                    Skype.ui({
                        "name": "dropdown",
                        "element": "SkypeButton_Call_mon_pseudo_1",
                        "participants": ["mon_pseudo"],
                        "imageSize": 32
                    });
                </script>
            </div>
        </div>
        <div id="videos-container"></div>
        <span id="waiting">En attente de connexion de votre interlocuteur...</span>
        <div class="footer"><div style="padding-top:15px; text-align:center;"><a href="#" class="bouton">FERMER LA CONVERSATION</a></div></div>
    	 
    </body>
</html>
